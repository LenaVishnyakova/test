<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <main class="container content">
      @@include('./components/aside.html') @@include('./components/hero.html')
    </main>

    <script src="js/main.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(".hero").slick({
        dots: true,
        prevArrow: false,
        appendDots: '.aside__dots',
        appendArrows: '.aside__next-slide',
        nextArrow: '<button class="slick-next"><img src="./images/iconArrow.svg" alt="next"></button>',
        customPaging: function (slider, i) {
          return '<button>' + ('') + '</button>';
        },
      });

      $('.hero').on('afterChange', function(event, slick, currentSlide){
        $('.aside__current-slide').text(('0' + (currentSlide + 1)).slice(-2));
    });

    $('.aside__next-slide').on('click', function() {
      $slider.slick('slickNext');
    });
    </script>
  </body>
</html>
